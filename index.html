<!DOCTYPE html lang="fr">
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Yann TROU">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dijkstra</title>
</head>

<body>
    <div class="commandBox">
        <div class="param">
            <h1>DIJKSTRA</h1>
        </div>
        <fieldset>
            <legend>Paramètres</legend>
            <div class="param">
                <label for="nbPoints" id="label_nbPoints">Points: </label>
                <input type="number" id="nbPoints" />
            </div>

            <div class="param">
                <label for="nbObstacles" id="label_nbObstacles">Obstacles: </label>
                <input type="number" id="nbObstacles" />
            </div>

            <div class="param">
                <label for="R" id="label_R">D. max. recherche (R) </label>
                <input type="number" id="R" />
            </div>

            <div class="param">
                <label for="r" id="label_r">D. max. générateur (r) </label>
                <input type="number" id="r" />
            </div>
        </fieldset>


        <fieldset>
            <legend>Commandes</legend>
            <div class="button" id="reset">Réinitialisation</div>
            <div class="button" id="generate">Générer graphe</div>
            <div class="button" id="apply">Appliquer Dijkstra</div>
        </fieldset>
    </div>
    <canvas id="output"></canvas>
</body>
<script type="text/javascript" src="heap.js" defer></script>
<script type="text/javascript" src="script.js" defer></script>

</html>
