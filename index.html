<!DOCTYPE html lang="fr">
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Yann TROU">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dijkstra</title>
</head>

<body>
    <div class="commandBox">
        <label for="nbPoints" id="label_nbPoints">Nombre de points: </label>
        <input type="number" id="nbPoints" />

        <label for="nbObstacles" id="label_nbObstacles">Nombre d'obstacles: </label>
        <input type="number" id="nbObstacles" />

        <label for="R" id="label_R">distance max de recherche (R): </label>
        <input type="number" id="R" />

        <label for="r" id="label_r">distance max de generation (r): </label>
        <input type="number" id="r" />

        <br />
        <div class="button" id="reset">Reset</div>
        <div class="button" id="generate">Générer un graphe</div>
        <div class="button" id="apply">Appliquer Dijkstra</div>
    </div>
    <br />
    <canvas id="output" width="800" height="600"></canvas>
</body>
<script type="text/javascript" src="script.js" defer></script>

</html>
